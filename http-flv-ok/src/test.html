<!DOVTYPE html>
<html>
    <head>
        <script src="./js/flv.min.js"></script>
    </head>
    
    <body>
        <video id="videoElement" controls preload="auto" width=" 640" height="360" data-setup="{}"></video>
        <script>
            if (flvjs.isSupported()) {
                var videoElement = document.getElementById('videoElement');
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: 'http://localhost:8181/live?port=1965&app=live&stream=test'
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                flvPlayer.play();
            }
        </script>
    </body>
</html>
